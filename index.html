<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agni's Empathy Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f7fafc; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: #6b7280; border-radius: 10px; }
        ::-webkit-scrollbar-track { background: #e5e7eb; }
        .card-shadow { box-shadow: 0 15px 35px -5px rgba(0, 0, 0, 0.1), 0 5px 15px -3px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body>

<div id="app" class="min-h-screen p-4 sm:p-8 flex justify-center items-start pt-8">
    <div class="w-full max-w-4xl bg-white card-shadow rounded-3xl p-6 sm:p-10 transition-all duration-300">
        <header class="text-center mb-6 sm:mb-8">
            <h1 class="text-3xl sm:text-5xl font-extrabold text-emerald-700 tracking-tight">Agni's Empathy Builder</h1>
            <p class="text-gray-500 mt-1 sm:mt-2 text-lg">A Professional Tool for Guided Self-Reflection</p>
        </header>
        <div id="game-content">
            <div class="text-center p-10"><p class="text-gray-500 mt-3">Initializing Application...</p></div>
        </div>
        <div id="message-box" class="mt-6 p-3 bg-red-100 text-red-800 rounded-xl border border-red-300 hidden"></div>
    </div>
</div>

<script type="module">
    import { ALL_SCENARIOS } from './scenarios.js';

    let currentPhase = 'WELCOME';
    let currentScenario = null;
    
    const CATEGORIES = Array.from(new Set(ALL_SCENARIOS.map(s => s.category)));
    CATEGORIES.unshift("All");
    const DIFFICULTIES = ["All", "Easy", "Medium", "Hard"];

    function renderApp() {
        const contentDiv = document.getElementById('game-content');
        switch (currentPhase) {
            case 'WELCOME': contentDiv.innerHTML = renderWelcomeScreen(); break;
            case 'SELECTION': contentDiv.innerHTML = renderScenarioSelection(); break;
            case 'SITUATION': contentDiv.innerHTML = renderSituationScreen(currentScenario); break;
            case 'PERSPECTIVE_SWITCH': contentDiv.innerHTML = renderPerspectiveSwitchForm(currentScenario); break;
            case 'REFLECTION': contentDiv.innerHTML = renderReflectionScreen(currentScenario); break;
            default: contentDiv.innerHTML = renderWelcomeScreen();
        }
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function renderWelcomeScreen() {
        return `
            <div class="space-y-6">
                <h2 class="text-2xl font-bold text-center text-emerald-700">A Professional's Guide to Empathy</h2>
                <div class="bg-emerald-50 p-5 rounded-xl border border-emerald-200">
                    <p class="font-semibold text-xl text-emerald-800 mb-3">The Goal: Master Decentering Through Self-Reflection</p>
                    <p class="text-gray-700">This tool helps you practice the critical skill of <b>decentering</b>—stepping outside your own viewpoint to accurately understand another's. Instead of a simplistic score, this tool provides a framework for <b>guided self-reflection</b>.</p>
                </div>
                <ol class="list-decimal list-inside space-y-4 text-gray-700 p-4">
                    <li><b class="text-gray-800">Analyze a Neutral Situation:</b> You will be presented with a case study written in the third person.</li>
                    <li><b class="text-gray-800">Receive Your Assignment:</b> After reading the situation, you will be assigned the role of one of the characters.</li>
                    <li><b class="text-gray-800">Assume the Perspective:</b> Write from the viewpoint of your assigned character, articulating what you believe are their fears, needs, and motivations.</li>
                    <li><b class="text-gray-800">Compare and Reflect:</b> Your response will be shown side-by-side with an expert analysis, allowing you to discover your own blind spots and identify key empathetic insights.</li>
                </ol>
                <button onclick="changePhase('SELECTION')" class="w-full py-3 px-4 bg-emerald-600 text-white font-semibold rounded-xl shadow-lg hover:bg-emerald-700 transition duration-150 transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-emerald-300">Begin Training →</button>
            </div>
        `;
    }

    function renderScenarioSelection() {
        const currentCategory = sessionStorage.getItem('filterCategory') || 'All';
        const currentDifficulty = sessionStorage.getItem('filterDifficulty') || 'All';
        const currentSearch = sessionStorage.getItem('filterSearch') || '';
        const normalizedSearch = currentSearch.toLowerCase().trim();

        const filteredScenarios = ALL_SCENARIOS.filter(s => 
            (currentCategory === 'All' || s.category === currentCategory) &&
            (currentDifficulty === 'All' || s.difficulty === currentDifficulty) &&
            (normalizedSearch === '' || s.title.toLowerCase().includes(normalizedSearch) || s.situation.toLowerCase().includes(normalizedSearch) || s.category.toLowerCase().includes(normalizedSearch))
        );

        const categoryOptions = CATEGORIES.map(cat => `<option value="${cat}" ${cat === currentCategory ? 'selected' : ''}>${cat}</option>`).join('');
        const difficultyOptions = DIFFICULTIES.map(diff => `<option value="${diff}" ${diff === currentDifficulty ? 'selected' : ''}>${diff}</option>`).join('');

        const scenarioList = filteredScenarios.map(s => {
            let difficultyColor = s.difficulty === 'Hard' ? 'bg-red-500' : s.difficulty === 'Medium' ? 'bg-amber-500' : 'bg-green-500';
            return `<button onclick="startScenario(${s.id})" class="w-full text-left p-4 my-2 border border-gray-200 rounded-xl hover:bg-emerald-50 transition duration-150 ease-in-out flex justify-between items-center shadow-sm hover:shadow-md">
                        <div><p class="font-semibold text-gray-800">${s.title}</p><p class="text-xs text-gray-500">${s.category}</p></div>
                        <span class="text-white text-xs font-bold px-3 py-1 rounded-full ${difficultyColor}">${s.difficulty}</span>
                    </button>`;
        }).join('');

        return `
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Scenario Library (${filteredScenarios.length} matching)</h2>
            <button onclick="changePhase('WELCOME')" class="text-sm font-medium text-emerald-500 hover:text-emerald-700 transition duration-150 flex items-center mb-4"><svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>Back to Instructions</button>
            <div class="mb-4"><label for="scenario-search" class="block text-sm font-medium text-gray-700">Search Scenarios:</label><input type="text" id="scenario-search" value="${currentSearch}" oninput="filterScenarios(true)" placeholder="e.g., 'manager', 'loan', 'privacy'..." class="mt-1 block w-full pl-4 pr-4 py-2 text-base border-gray-300 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm rounded-md shadow-sm"></div>
            <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 mb-6">
                <div class="w-full sm:w-1/2"><label for="category-filter" class="block text-sm font-medium text-gray-700">Filter by Category:</label><select id="category-filter" onchange="filterScenarios()" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm rounded-md shadow-sm">${categoryOptions}</select></div>
                <div class="w-full sm:w-1/2"><label for="difficulty-filter" class="block text-sm font-medium text-gray-700">Filter by Difficulty:</label><select id="difficulty-filter" onchange="filterScenarios()" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm rounded-md shadow-sm">${difficultyOptions}</select></div>
            </div>
            <div class="max-h-96 overflow-y-auto pr-2">${filteredScenarios.length > 0 ? scenarioList : '<p class="text-center text-gray-500 p-8">No scenarios match your criteria.</p>'}</div>`;
    }

    function renderSituationScreen(scenario) {
        let difficultyColor = scenario.difficulty === 'Hard' ? 'text-red-600' : scenario.difficulty === 'Medium' ? 'text-amber-600' : 'text-green-600';
        return `
            <div class="space-y-6">
                <button onclick="changePhase('SELECTION')" class="text-sm font-medium text-emerald-500 hover:text-emerald-700 transition duration-150 flex items-center mb-4"><svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>Back to Scenario Library</button>
                <h2 class="text-2xl font-bold text-gray-800">${scenario.title}</h2>
                <div class="flex justify-between text-sm text-gray-500"><span class="font-medium text-emerald-600">${scenario.category}</span><span class="font-bold ${difficultyColor}">${scenario.difficulty}</span></div>
                <div class="p-5 bg-gray-50 border-l-4 border-gray-500 rounded-lg shadow-inner">
                    <p class="font-bold text-gray-800 mb-1">Case Study:</p>
                    <p class="text-gray-700 whitespace-pre-wrap">${scenario.situation}</p>
                </div>
                <div class="p-5 bg-emerald-50 border-l-4 border-emerald-500 rounded-lg">
                    <p class="text-gray-700 font-semibold text-center">On the next screen, you will be assigned a role. Your task is to analyze the situation from that character's perspective.</p>
                </div>
                <button onclick="changePhase('PERSPECTIVE_SWITCH')" class="w-full py-3 px-4 bg-emerald-600 text-white font-semibold rounded-xl shadow-lg hover:bg-emerald-700 transition duration-150 transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-emerald-300">Continue to Assignment →</button>
            </div>
        `;
    }

    function renderPerspectiveSwitchForm(scenario) {
        return `
            <div class="space-y-6">
                <button onclick="changePhase('SITUATION')" class="text-sm font-medium text-emerald-500 hover:text-emerald-700 transition duration-150 flex items-center"><svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>Back to Case Study</button>
                <form id="perspective-form" onsubmit="handlePerspectiveSubmit(event)">
                    <h2 class="text-2xl font-bold mb-2 text-gray-800">Your Assignment</h2>
                    <p class="text-gray-600 mb-6 font-medium">Assume the perspective of the <b class="text-emerald-700">${scenario.empathyTarget}</b>. Use "I" and "me" to articulate their inner world.</p>
                    <div class="mb-6 bg-emerald-50 p-4 rounded-xl border-l-4 border-emerald-400">
                        <label class="block text-lg font-bold text-gray-700 mb-2">1. What is my core fear, need, or motivation?</label>
                        <textarea id="task-story" name="task-story" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-emerald-500 focus:border-emerald-500" rows="4" placeholder="As the ${scenario.empathyTarget}, I feel... because I am afraid of..."></textarea>
                    </div>
                    <div class="mb-6 bg-emerald-50 p-4 rounded-xl border-l-4 border-emerald-400">
                        <label class="block text-lg font-bold text-gray-700 mb-2">2. From my perspective, why is my action justified?</label>
                        <textarea id="task-validation" name="task-validation" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-emerald-500 focus:border-emerald-500" rows="3" placeholder="My action makes sense to me because it is the only way to..."></textarea>
                    </div>
                    <button type="submit" id="submit-button" class="w-full py-3 px-4 bg-emerald-600 text-white font-semibold rounded-xl shadow-lg hover:bg-emerald-700 transition duration-150 transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-emerald-300">Reveal & Compare</button>
                </form>
            </div>
        `;
    }
    
    function renderReflectionScreen(scenario) {
        const userStory = sessionStorage.getItem(`story-${scenario.id}`) || "You did not provide a response.";
        const userValidation = sessionStorage.getItem(`validation-${scenario.id}`) || "You did not provide a response.";
        const { keywords, avoid, goal, resolution } = scenario.idealPerspective;

        return `
            <div class="space-y-8">
                <h2 class="text-3xl font-bold text-center text-emerald-700">Self-Reflection</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- User's Perspective -->
                    <div class="p-5 bg-gray-50 rounded-xl border border-gray-200">
                        <h3 class="font-bold text-xl text-gray-800 mb-3">Your Submitted Perspective</h3>
                        <div class="space-y-4">
                            <div>
                                <h4 class="font-semibold text-gray-700">Core Motivation:</h4>
                                <p class="text-gray-600 italic whitespace-pre-wrap">"${userStory}"</p>
                            </div>
                            <div>
                                <h4 class="font-semibold text-gray-700">Justification:</h4>
                                <p class="text-gray-600 italic whitespace-pre-wrap">"${userValidation}"</p>
                            </div>
                        </div>
                    </div>

                    <!-- Expert Analysis -->
                    <div class="p-5 bg-emerald-50 rounded-xl border-l-4 border-emerald-500">
                        <h3 class="font-bold text-xl text-emerald-800 mb-3">Expert Analysis & Insights</h3>
                        <div class="space-y-4 text-sm">
                            <div>
                                <h4 class="font-semibold text-emerald-700">Primary Drivers:</h4>
                                <p>The character's actions were likely driven by feelings of <b>${keywords.join(", ")}</b>.</p>
                            </div>
                            <div>
                                <h4 class="font-semibold text-emerald-700">Common Judgment Trap:</h4>
                                <p>A common, less empathetic view is to label this character as <b>${avoid.join(" or ")}</b>. The goal is to move past this initial judgment.</p>
                            </div>
                            <div>
                                <h4 class="font-semibold text-emerald-700">Empathetic Goal:</h4>
                                <p>${goal}</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Ideal Resolution -->
                <div class="p-5 sm:p-6 bg-indigo-50 border-l-4 border-indigo-600 rounded-xl text-left shadow-lg">
                    <p class="font-bold text-xl text-indigo-800 mb-2">Actionable Strategy: An Empathy-Informed Response</p>
                    <p class="text-gray-700">An effective response addresses the underlying need. For example: <b>"${resolution}"</b></p>
                </div>
                
                <button onclick="changePhase('SELECTION')" class="w-full py-3 px-4 mt-4 bg-emerald-600 text-white font-semibold rounded-xl hover:bg-emerald-700 transition duration-150 transform focus:outline-none focus:ring-4 focus:ring-emerald-300">← Back to Scenario Library</button>
            </div>
        `;
    }

    // --- Game Logic Functions ---
    
    function filterScenarios(isSearchInput = false) {
        const categoryFilter = document.getElementById('category-filter').value;
        const difficultyFilter = document.getElementById('difficulty-filter').value;
        const searchInput = document.getElementById('scenario-search');
        let searchTerm = sessionStorage.getItem('filterSearch') || '';
        if (isSearchInput && searchInput) {
            sessionStorage.setItem('needsRefocus', 'true'); 
            searchTerm = searchInput.value;
        }
        sessionStorage.setItem('filterCategory', categoryFilter);
        sessionStorage.setItem('filterDifficulty', difficultyFilter);
        sessionStorage.setItem('filterSearch', searchTerm);
        renderApp();
    }

    function startScenario(id) {
        currentScenario = ALL_SCENARIOS.find(s => s.id === id);
        if (currentScenario) changePhase('SITUATION');
        else showMessage("Error: Scenario not found.", 'error');
    }

    function changePhase(newPhase) {
        currentPhase = newPhase;
        document.getElementById('message-box').classList.add('hidden');
        renderApp();
    }

    function handlePerspectiveSubmit(event) {
        event.preventDefault();
        const form = event.target;
        const storyInput = form.elements['task-story'].value.trim();
        const validationInput = form.elements['task-validation'].value.trim();
        if (storyInput === '' || validationInput === '') {
            showMessage("Please complete both analysis tasks before submitting.", 'error');
            return;
        }
        
        // Store user's input for the reflection screen
        sessionStorage.setItem(`story-${currentScenario.id}`, storyInput);
        sessionStorage.setItem(`validation-${currentScenario.id}`, validationInput);

        changePhase('REFLECTION');
    }

    function showMessage(message, type = 'error') {
        const msgBox = document.getElementById('message-box');
        msgBox.textContent = message;
        msgBox.classList.remove('hidden', 'bg-red-100', 'text-red-800', 'border-red-300');
        if (type === 'error') {
            msgBox.classList.add('bg-red-100', 'text-red-800', 'border-red-300');
        }
        setTimeout(() => msgBox.classList.add('hidden'), 5000);
    }

    window.changePhase = changePhase;
    window.startScenario = startScenario;
    window.filterScenarios = filterScenarios;
    window.handlePerspectiveSubmit = handlePerspectiveSubmit;

    window.onload = () => renderApp();

</script>

</body>
</html>
